group 'ca.llamabagel.transpo.server'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'application'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    google()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.ktor:ktor-server-netty:1.0.0-beta-3"
    compile "io.ktor:ktor-client-core:1.0.0-beta-3"
    compile "io.ktor:ktor-client-apache:1.0.0-beta-3"
    compile "io.ktor:ktor-gson:1.0.0-beta-3"

    compile "ch.qos.logback:logback-classic:1.2.3"

    implementation project(':shared')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin { experimental { coroutines "enable" } }

mainClassName = 'io.ktor.server.netty.DevelopmentEngine'